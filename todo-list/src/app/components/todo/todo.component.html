<div class="container">
  <h1 class="text-center mb-5">Todo List By Satyam</h1>
  <div>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos?.length === 0; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>There is no todo to show.</ng-template>
    <ng-template #elseBlock
      ><div class="list-group" *ngFor="let todo of todos; index as i">
        <app-todo-item
          [todo]="todo"
          [i]="i"
          (todoDelete)="deleteTodo($event)"
          (todoCheckbox)="checkboxTodo($event)"
        ></app-todo-item></div
    ></ng-template>
  </div>
</div>
